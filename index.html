<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Universal AI Chat</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body { -webkit-tap-highlight-color: transparent; }
    .typing-cursor::after { content: "â–‹"; animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>

<body class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

<!-- Loader -->
<div id="loading" class="fixed inset-0 flex items-center justify-center bg-white dark:bg-gray-900 z-50">
  <span class="text-lg">Loading App...</span>
</div>

<!-- App -->
<div id="app" class="min-h-screen flex overflow-hidden hidden">

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-72 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 z-40 transform -translate-x-full md:translate-x-0 transition">
    <div class="sticky top-0 bg-white dark:bg-gray-800 z-10 p-4 flex justify-between items-center border-b">
      <button id="newChatBtn" class="px-3 py-1 bg-blue-600 text-white rounded">New Chat</button>
      <button id="closeSidebar" class="md:hidden">âœ•</button>
    </div>
    <div id="chatList" class="p-2 space-y-2 overflow-y-auto h-[calc(100vh-64px)]"></div>
  </aside>

  <!-- Main -->
  <main class="flex-1 flex flex-col">

    <!-- Header -->
    <header class="sticky top-0 bg-white dark:bg-gray-800 border-b p-3 flex items-center justify-between z-20">
      <div class="flex items-center gap-2">
        <button id="openSidebar" class="md:hidden">â˜°</button>
        <span class="font-semibold">Universal AI Chat</span>
      </div>
      <div class="flex gap-3">
        <button id="themeToggle">ðŸŒ™</button>
        <button id="settingsBtn">âš™</button>
      </div>
    </header>

    <!-- Messages -->
    <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

    <!-- Input -->
    <div class="sticky bottom-0 bg-white dark:bg-gray-800 border-t p-3">
      <div class="flex gap-2">
        <textarea id="userInput" rows="1" class="flex-1 resize-none p-2 rounded border dark:bg-gray-700"></textarea>
        <button id="sendBtn" class="px-4 bg-blue-600 text-white rounded">Send</button>
      </div>
    </div>

  </main>
</div>

<!-- Settings Modal -->
<div id="settingsModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-800 p-5 rounded w-full max-w-md space-y-3">
    <h2 class="font-bold">Settings</h2>
    <input id="apiKeyInput" type="password" placeholder="OpenRouter API Key" class="w-full p-2 border rounded dark:bg-gray-700">
    <input id="modelInput" placeholder="Model ID" class="w-full p-2 border rounded dark:bg-gray-700">
    <button id="modelListBtn" class="underline text-sm">AI Model list</button>
    <textarea id="systemPromptInput" placeholder="System Prompt" class="w-full p-2 border rounded dark:bg-gray-700"></textarea>
    <div class="flex justify-end gap-2">
      <button id="closeSettings">Cancel</button>
      <button id="saveSettings" class="bg-blue-600 text-white px-4 py-1 rounded">Save</button>
    </div>
  </div>
</div>

<!-- Model List Modal -->
<div id="modelListModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-800 p-4 rounded max-w-lg w-full max-h-[80vh] overflow-y-auto">
    <h3 class="font-bold mb-2">Available Models (Tap to Copy)</h3>
    <pre id="modelList" class="text-sm whitespace-pre-wrap cursor-pointer"></pre>
    <button onclick="document.getElementById('modelListModal').classList.add('hidden')" class="mt-3 underline">Close</button>
  </div>
</div>

<script>
/* ================= INIT ================= */
const qs = id => document.getElementById(id);
const state = {
  chats: JSON.parse(localStorage.getItem("chats") || "[]"),
  currentChat: null,
  apiKey: localStorage.getItem("apiKey") || "",
  model: localStorage.getItem("model") || "google/gemma-3-12b-it:free",
  dark: localStorage.getItem("dark") === "1"
};

/* ================= THEME ================= */
document.documentElement.classList.toggle("dark", state.dark);

/* ================= LOAD ================= */
window.addEventListener("load", () => {
  qs("loading").classList.add("hidden");
  qs("app").classList.remove("hidden");
  renderChats();
});

/* ================= UI ================= */
qs("themeToggle").onclick = () => {
  state.dark = !state.dark;
  localStorage.setItem("dark", state.dark ? "1" : "0");
  document.documentElement.classList.toggle("dark", state.dark);
};

qs("openSidebar").onclick = () => qs("sidebar").classList.remove("-translate-x-full");
qs("closeSidebar").onclick = () => qs("sidebar").classList.add("-translate-x-full");

document.addEventListener("click", e => {
  if (!qs("sidebar").contains(e.target) && !qs("openSidebar").contains(e.target)) {
    qs("sidebar").classList.add("-translate-x-full");
  }
});

/* ================= CHATS ================= */
qs("newChatBtn").onclick = () => {
  const chat = { id: Date.now(), name: "New Chat", messages: [] };
  state.chats.unshift(chat);
  state.currentChat = chat;
  save();
  renderChats();
  renderMessages();
};

function renderChats() {
  qs("chatList").innerHTML = "";
  state.chats.forEach(chat => {
    const div = document.createElement("div");
    div.className = "p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 cursor-pointer";
    div.textContent = chat.name;
    div.onclick = () => {
      state.currentChat = chat;
      renderMessages();
    };
    qs("chatList").appendChild(div);
  });
}

function renderMessages() {
  qs("messages").innerHTML = "";
  if (!state.currentChat) return;
  state.currentChat.messages.forEach(m => addMessage(m.role, m.content));
}

/* ================= MESSAGES ================= */
function addMessage(role, content) {
  const wrap = document.createElement("div");
  wrap.className = role === "user" ? "text-right" : "text-left";
  const bubble = document.createElement("div");
  bubble.className = "inline-block p-3 rounded max-w-[85%] " +
    (role === "user" ? "bg-blue-600 text-white" : "bg-gray-200 dark:bg-gray-700");
  bubble.innerHTML = marked.parse(content);
  wrap.appendChild(bubble);
  qs("messages").appendChild(wrap);
  qs("messages").scrollTop = qs("messages").scrollHeight;
}

/* ================= SEND ================= */
qs("sendBtn").onclick = send;
qs("userInput").addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

async function send() {
  if (!state.currentChat) return;
  const text = qs("userInput").value.trim();
  if (!text) return;
  qs("userInput").value = "";

  state.currentChat.messages.push({ role: "user", content: text });
  addMessage("user", text);

  const aiMsg = { role: "assistant", content: "" };
  state.currentChat.messages.push(aiMsg);
  const container = document.createElement("div");
  container.className = "text-left";
  const bubble = document.createElement("div");
  bubble.className = "inline-block p-3 rounded bg-gray-200 dark:bg-gray-700 typing-cursor";
  container.appendChild(bubble);
  qs("messages").appendChild(container);

  await streamAI(aiMsg, bubble);
  bubble.classList.remove("typing-cursor");
  save();
}

/* ================= STREAM ================= */
async function streamAI(msg, el) {
  const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + state.apiKey,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      model: state.model,
      stream: true,
      messages: state.currentChat.messages
    })
  });

  const reader = res.body.getReader();
  const decoder = new TextDecoder();
  while (true) {
    const { done, value } = await reader.read();
    if (done) break;
    const chunk = decoder.decode(value);
    chunk.split("\n").forEach(line => {
      if (line.startsWith("data: ")) {
        const data = line.slice(6);
        if (data === "[DONE]") return;
        try {
          const json = JSON.parse(data);
          const token = json.choices?.[0]?.delta?.content;
          if (token) {
            msg.content += token;
            el.innerHTML = marked.parse(msg.content);
          }
        } catch {}
      }
    });
    qs("messages").scrollTop = qs("messages").scrollHeight;
  }
}

/* ================= SETTINGS ================= */
qs("settingsBtn").onclick = () => {
  qs("settingsModal").classList.remove("hidden");
  qs("apiKeyInput").value = state.apiKey;
  qs("modelInput").value = state.model;
};

qs("saveSettings").onclick = () => {
  state.apiKey = qs("apiKeyInput").value;
  state.model = qs("modelInput").value;
  localStorage.setItem("apiKey", state.apiKey);
  localStorage.setItem("model", state.model);
  qs("settingsModal").classList.add("hidden");
};

qs("closeSettings").onclick = () => qs("settingsModal").classList.add("hidden");

/* ================= MODEL LIST ================= */
const models = `arcee-ai/trinity-large-preview:free
tngtech/deepseek-r1t2-chimera:free
z-ai/glm-4.5-air:free
stepfun/step-3.5-flash:free
tngtech/deepseek-r1t-chimera:free
nvidia/nemotron-3-nano-30b-a3b:free
deepseek/deepseek-r1-0528:free
tngtech/tng-r1t-chimera:free
openai/gpt-oss-120b:free
qwen/qwen3-coder:free
upstage/solar-pro-3:free
meta-llama/llama-3.3-70b-instruct:free
arcee-ai/trinity-mini:free
openai/gpt-oss-20b:free
qwen/qwen3-next-80b-a3b-instruct:free
nvidia/nemotron-nano-12b-v2-vl:free
nvidia/nemotron-nano-9b-v2:free
google/gemma-3-27b-it:free
cognitivecomputations/dolphin-mistral-24b-venice-edition:free
liquid/lfm-2.5-1.2b-instruct:free
liquid/lfm-2.5-1.2b-thinking:free
mistralai/mistral-small-3.1-24b-instruct:free
nousresearch/hermes-3-llama-3.1-405b:free
google/gemma-3n-e2b-it:free
qwen/qwen3-4b:free
google/gemma-3-12b-it:free
meta-llama/llama-3.2-3b-instruct:free
google/gemma-3n-e4b-it:free
openrouter/free`;

qs("modelList").textContent = models;
qs("modelList").onclick = e => {
  navigator.clipboard.writeText(e.target.textContent);
};

qs("modelListBtn").onclick = () => qs("modelListModal").classList.remove("hidden");

/* ================= SAVE ================= */
function save() {
  localStorage.setItem("chats", JSON.stringify(state.chats));
}
</script>
</body>
</html>
