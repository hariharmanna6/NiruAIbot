<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Universal AI Chat</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
  body { -webkit-tap-highlight-color: transparent; }
  .typing-cursor::after { content: "â–‹"; animation: blink 1s infinite; }
  @keyframes blink { 50% { opacity: 0; } }
</style>
</head>

<body class="min-h-screen bg-gray-100 dark:bg-gray-900">

<div id="loading" class="fixed inset-0 flex items-center justify-center bg-white dark:bg-gray-900 z-50">
  Loading App...
</div>

<div id="app" class="hidden min-h-screen flex">

<!-- Sidebar -->
<aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-72 bg-white dark:bg-gray-800 border-r transform -translate-x-full md:translate-x-0 transition z-40">
  <div class="sticky top-0 flex justify-between p-3 border-b bg-white dark:bg-gray-800">
    <button id="newChatBtn" class="bg-blue-600 text-white px-3 py-1 rounded">New Chat</button>
    <button id="closeSidebar" class="md:hidden">âœ•</button>
  </div>
  <div id="chatList" class="p-2 space-y-2 overflow-y-auto h-[calc(100vh-56px)]"></div>
</aside>

<!-- Main -->
<main class="flex-1 flex flex-col">

<header class="sticky top-0 z-20 bg-white dark:bg-gray-800 border-b p-3 flex justify-between items-center">
  <div class="flex items-center gap-2">
    <button id="openSidebar" class="md:hidden">â˜°</button>
    <span class="font-semibold">Universal AI Chat</span>
  </div>
  <div class="flex gap-3">
    <button id="themeToggle">ðŸŒ™</button>
    <button id="settingsBtn">âš™</button>
  </div>
</header>

<div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

<div class="sticky bottom-0 bg-white dark:bg-gray-800 border-t p-3">
  <div class="flex gap-2">
    <textarea id="userInput" rows="1" class="flex-1 resize-none p-2 border rounded dark:bg-gray-700"></textarea>
    <button id="sendBtn" class="bg-blue-600 text-white px-4 rounded">Send</button>
  </div>
</div>

</main>
</div>

<!-- SETTINGS -->
<div id="settingsModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
<div class="bg-white dark:bg-gray-800 p-5 rounded w-full max-w-md space-y-3">
  <h2 class="font-bold">Settings</h2>
  <input id="apiKeyInput" type="password" placeholder="OpenRouter API Key" class="w-full p-2 border rounded dark:bg-gray-700">
  <input id="modelInput" placeholder="Model ID" class="w-full p-2 border rounded dark:bg-gray-700">
  <textarea id="systemPromptInput" placeholder="System Prompt" class="w-full p-2 border rounded dark:bg-gray-700"></textarea>
  <div class="flex justify-end gap-2">
    <button id="closeSettings">Cancel</button>
    <button id="saveSettings" class="bg-blue-600 text-white px-4 py-1 rounded">Save</button>
  </div>
</div>
</div>

<script>
/* ================= STATE ================= */
const qs = id => document.getElementById(id);

const state = {
  chats: JSON.parse(localStorage.getItem("chats") || "[]"),
  currentChat: null,
  apiKey: localStorage.getItem("apiKey") || "",
  model: localStorage.getItem("model") || "google/gemma-3-12b-it:free",
  dark: localStorage.getItem("dark") === "1"
};

/* ================= THEME ================= */
function applyTheme() {
  document.documentElement.classList.toggle("dark", state.dark);
}
applyTheme();

/* ================= INIT ================= */
window.addEventListener("load", () => {
  qs("loading").classList.add("hidden");
  qs("app").classList.remove("hidden");
  if (!state.chats.length) createChat();
  renderChats();
  renderMessages();
});

/* ================= SIDEBAR ================= */
qs("openSidebar").onclick = e => {
  e.stopPropagation();
  qs("sidebar").classList.remove("-translate-x-full");
};
qs("closeSidebar").onclick = () => qs("sidebar").classList.add("-translate-x-full");

document.addEventListener("click", e => {
  if (!qs("sidebar").contains(e.target) && !qs("openSidebar").contains(e.target)) {
    qs("sidebar").classList.add("-translate-x-full");
  }
});

/* ================= CHAT ================= */
function createChat() {
  const chat = { id: Date.now(), name: "New Chat", messages: [] };
  state.chats.unshift(chat);
  state.currentChat = chat;
  save();
}

qs("newChatBtn").onclick = () => {
  createChat();
  renderChats();
  renderMessages();
};

function renderChats() {
  qs("chatList").innerHTML = "";
  state.chats.forEach(chat => {
    const d = document.createElement("div");
    d.textContent = chat.name;
    d.className = "p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 cursor-pointer";
    d.onclick = () => {
      state.currentChat = chat;
      renderMessages();
    };
    qs("chatList").appendChild(d);
  });
}

function renderMessages() {
  qs("messages").innerHTML = "";
  state.currentChat.messages.forEach(m => addMessage(m.role, m.content));
  autoScroll();
}

/* ================= MESSAGE ================= */
function addMessage(role, content) {
  const wrap = document.createElement("div");
  wrap.className = role === "user" ? "text-right" : "text-left";
  const bubble = document.createElement("div");
  bubble.className = "inline-block p-3 rounded max-w-[85%] " +
    (role === "user" ? "bg-blue-600 text-white" : "bg-gray-200 dark:bg-gray-700");
  bubble.innerHTML = marked.parse(content);
  wrap.appendChild(bubble);
  qs("messages").appendChild(wrap);
  autoScroll();
}

function autoScroll() {
  requestAnimationFrame(() => {
    qs("messages").scrollTop = qs("messages").scrollHeight;
  });
}

/* ================= SEND ================= */
qs("sendBtn").onclick = send;
qs("userInput").addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

async function send() {
  if (!state.currentChat) createChat();
  const text = qs("userInput").value.trim();
  if (!text) return;
  qs("userInput").value = "";

  state.currentChat.messages.push({ role: "user", content: text });
  addMessage("user", text);

  const aiMsg = { role: "assistant", content: "" };
  state.currentChat.messages.push(aiMsg);

  const wrap = document.createElement("div");
  const bubble = document.createElement("div");
  bubble.className = "inline-block p-3 rounded bg-gray-200 dark:bg-gray-700 typing-cursor";
  wrap.appendChild(bubble);
  qs("messages").appendChild(wrap);
  autoScroll();

  await streamAI(aiMsg, bubble);
  bubble.classList.remove("typing-cursor");
  save();
}

/* ================= STREAM ================= */
async function streamAI(msg, el) {
  const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + state.apiKey,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      model: state.model,
      stream: true,
      messages: state.currentChat.messages
    })
  });

  const reader = res.body.getReader();
  const decoder = new TextDecoder();

  while (true) {
    const { done, value } = await reader.read();
    if (done) break;
    const chunk = decoder.decode(value);
    chunk.split("\n").forEach(line => {
      if (line.startsWith("data: ")) {
        const d = line.slice(6);
        if (d === "[DONE]") return;
        try {
          const json = JSON.parse(d);
          const token = json.choices?.[0]?.delta?.content;
          if (token) {
            msg.content += token;
            el.innerHTML = marked.parse(msg.content);
            autoScroll();
          }
        } catch {}
      }
    });
  }
}

/* ================= THEME ================= */
qs("themeToggle").onclick = () => {
  state.dark = !state.dark;
  localStorage.setItem("dark", state.dark ? "1" : "0");
  applyTheme();
};

/* ================= SETTINGS ================= */
qs("settingsBtn").onclick = () => qs("settingsModal").classList.remove("hidden");
qs("closeSettings").onclick = () => qs("settingsModal").classList.add("hidden");
qs("saveSettings").onclick = () => {
  state.apiKey = qs("apiKeyInput").value;
  state.model = qs("modelInput").value;
  localStorage.setItem("apiKey", state.apiKey);
  localStorage.setItem("model", state.model);
  qs("settingsModal").classList.add("hidden");
};

/* ================= SAVE ================= */
function save() {
  localStorage.setItem("chats", JSON.stringify(state.chats));
}
</script>

</body>
</html>
